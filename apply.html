  <main class="apply-main">
    <form id="appForm" class="app-card" novalidate>
      <h2>Guild Application</h2>

      <div class="grid">
        <label>OOC Character Name
          <input name="name" required />
        </label>

        <label>Server
            <input type="text" name="server" placeholder="Wyrmrest-Accord" />
          </label>          

        <label>Discord
          <input name="discord" placeholder="user#1234" />
        </label>

        <label>IC Character Name
          <input name="character" required />
        </label>

        <label>IC Character Title
          <input name="title" />
        </label>

        <label>Faction/Role
          <input name="faction" placeholder="e.g., Ranger / Healer / RP" />
        </label>

        <label>Availability
          <input name="availability" placeholder="e.g., Weeknights after 8pm" />
        </label>
      </div>

      <label>Character History / Notes
        <textarea name="history" rows="8" required></textarea>
      </label>

      <div class="actions">
        <button type="submit" class="btn-primary">Submit Application</button>
        <span id="status" role="status" aria-live="polite"></span>
      </div>
    </form>
  </main>
